<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login | Restro</title>
  </head>
  <body>
    <div class="container">
        <div class="card p-5 mt-5">
            <h1>Login with your account</h1>
            <hr>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="Username">Username</label>
                    <input type="text" name="username" class="form-control mt-3">
                </div>
                <div class="form-group mb-2">
                    <label for="Password">Password</label>
                    <input type="password" name="password" class="form-control mt-3">
                </div>
                <input type="submit" value="Login" class="btn btn-sm col-12 btn-primary">
            </form>
           <a href="{% url 'register' %}"> Not registered yet?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
